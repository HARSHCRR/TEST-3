<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration - Healthcare System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üë§ Patient Registration</h1>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </header>
        
        <main class="main-content">
            <div class="card">
                <h2>Register New Patient</h2>
                
                <form id="patientForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Age *</label>
                            <input type="number" id="age" name="age" min="1" max="120" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="gender">Gender *</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="bloodGroup">Blood Group *</label>
                        <select id="bloodGroup" name="bloodGroup" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="medicalDocument">Medical Document</label>
                        <input type="file" id="medicalDocument" name="medicalDocument" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                        <small>Upload medical reports, prescriptions, or other relevant documents</small>
                    </div>
                    
                    <div class="form-group">
                        <label>Fingerprint Capture *</label>
                        <div class="fingerprint-section">
                            <button type="button" id="captureFingerprint" class="btn btn-primary">
                                üì± Capture Fingerprint
                            </button>
                            <div id="fingerprintStatus" class="status-message"></div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success" id="submitBtn" disabled>
                            ‚úÖ Register Patient
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="signup.js"></script>
</body>
</html>
